bind-key r source-file ~/.tmux.conf \; display-message "Config Reloaded!"

# Prefix
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'

run '~/.tmux/plugins/tpm/tpm'

# Copy / Paste
bind C-v run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer" \; run "tmux display \"Copied from \(+\) $(xclip -o -selection clipboard | dd ibs=1 obs=1 status=noxfer count=80 2> /dev/null)... \""

# System
set-option -g default-command "/usr/bin/env fish"
set -g default-terminal "screen-256color"
set -g history-limit 8192
set -g display-time 1000
setw -g aggressive-resize on
set -g base-index 1
set -g renumber-windows on
set-option -g allow-rename off
set -g status-interval 15

# Pane Splitting
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Window Manipulation
bind C-p select-pane -U
bind C-n select-pane -D
bind C-f select-pane -R
bind C-b select-pane -L

# Mouse Control
set -g mouse on

# Status Bar
set -g status-justify centre

# Theme
set-option -g status-bg colour0
set-option -g status-fg colour10
set-option -g status-attr default
set -g status-left '#[bg=colour8,fg=colour2] ‚ùê #S '
set -g status-right '#[bg=colour8,fg=colour2] #(pwd) '
setw -g window-status-fg colour2
setw -g window-status-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-bg colour0
set-option -g pane-border-fg colour1
set-option -g pane-active-border-fg colour9
set-option -g message-bg colour8
set-option -g message-fg colour0
set-option -g display-panes-active-colour colour11
set-option -g display-panes-colour colour7
